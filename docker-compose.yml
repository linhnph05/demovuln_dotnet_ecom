version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: WebApplication1/Dockerfile
    ports:
      - "8000:8080"
    environment:
      # ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=ecommerce;Uid=root;Pwd=rootpassword;AllowPublicKeyRetrieval=true;"
      COMPlus_ReadyToRun: "0"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopnet
    restart: on-failure

  mysql:
    build:
      context: .
      dockerfile: mysql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - shopnet

networks:
  shopnet:
    driver: bridge
